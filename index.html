<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- external css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- header section -->
    <header class="header-section">
        <div class="logo">
            <img src="./images/icons/logo.png" alt="">
            <h3>Idea</h3>
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Works</li>
                <li><img src="./images/icons/profile.png" alt=""></li>
            </ul>
        </div>
    </header>
    <!-- main section -->
    <main>
        <!-- Top Player section -->
        <section class="top-player-container">
            <h3>Top Player</h3>
            <div class="players">
                <div class="player">
                    <img src="./images/players/player-1.png" alt="">
                    <p>John Smith</p>
                </div>
                <div class="player">
                    <img src="./images/players/player-2.png" alt="">
                    <p>Pro Rasel</p>
                </div>
                <div class="player">
                    <img src="./images/players/player-3.png" alt="">
                    <p>Abu Sufian</p>
                </div>
                <div class="player">
                    <img src="./images/players/player-4.png" alt="">
                    <p>Shajedul Karim</p>
                </div>
                <div class="player">
                    <img src="./images/players/player-5.png" alt="">
                    <p>Maruf Ahmed</p>
                </div>
                <div class="player">
                    <img src="./images/players/player-6.png" alt="">
                    <p>Mujahid</p>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
